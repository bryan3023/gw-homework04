<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <title>Document</title>
  </head>

  <body>

    <!--
      Header bar with with timer and link to high scores.
    -->
    <header>
      <div class="container-fluid">
        <div class="row text-light bg-dark py-3">
          <div class="col-6"><a href="javascript:void(0);" class="text-light" id="quiz-high-scores">View High Scores</a></div>
          <div class="col-6 text-right">Timer: <span id="quiz-timer">0</span></div>
        </div>
      </div>
    </header>

    <!--
      Main quiz UI.
    -->
    <main>
      <div class="container mt-3 mt-md-5 h-75">

        <!--
          Header row for current quiz pane.
        -->
        <div class="row mb-3">
          <div class="col-12 col-md-8 offset-md-2">
            <h1 id="quiz-header"></h1>
          </div>
        </div>

        <!--
          Body row for quiz pane content.
        -->
        <div class="row mb-3">
          <div class="col-12 col-md-8 offset-md-2">
            <div id="quiz-content"></div>
          </div>
        </div>

        <!--
          Footer row for quiz status information.
        -->
        <div class="row">
          <div class="col-12 col-md-8 offset-md-2">
            <div id="quiz-status"></div>
          </div>
        </div>

      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="./assets/scripts.js"></script>

    <!-- <script src="./assets/quiz-model.js"></script>
    <script src="./assets/quiz-view.js"></script>
    <script src="./assets/quiz-controller.js"></script> -->

  </body>

</html>
